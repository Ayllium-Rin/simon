<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="nav">
    <a href='https://Ayllium.net'  target='_blank' id='home'>Home</a>
    <a href='#'  target='_blank' id='about'>About</a>
    <a href='#'  target='_blank' id='links'>Links</a>
    <a href='https://Ayllium.net' target='_blank' id='logo'>Ayllium-Rin</a>
  </div>
  <div id="gameBoard">
    <div id="center">
      <div id="controls">
        <h3 id="brand">Ayllium Rin's</h3>
        <h2 id="title">Simon</h2>
        <div class="buttons">
          <div id="main">
            <div id="display">
              <div id="counter"></div>
            </div>
            <div>
              <div id="start"></div>
              <p class="label">Start</p>
            </div>
            <div>
              <div id="strict"></div>
              <p class="label">Strict</p>
            </div>
          </div>
          <div id="powerOn">
            <p class="label">Off</p>
            <div id="onOff">
              <div id="switch"></div>
            </div>
            <p class="label">On</p>
          </div>
        </div>
      </div>
    </div>
    <div id="green"></div>
    <div id="red"></div>
    <div id="yellow"></div>
    <div id="blue"></div>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
<footer>
   <p>Site by: <a target='_blank' href='https://Ayllium.net'>Ayllium-Rin</a> | <a href='mailto:Ayllium1@gmail.com'>Ayllium1@gmail.com</a> | <a target='_blank' href='https://Ayllium.net'>Ayllium.net</a></p>
</footer>
</html>
