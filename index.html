<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ayllium Rin | Play Simon</title>
  </head>
  <body>
    <div class="wrapper" id="nav">
      <a href='https://Ayllium.net'  target='_blank' id='home' class='link'>Home</a>
      <a href='https://ayllium.net/pages/about.html' target='_blank' id='about' class='link'>About</a>
      <a href='https://ayllium.net/pages/resume.html'  target='_blank' id='links' class='link'>Resume</a>
      <a href='https://Ayllium.net' target='_blank' id='logo' class='link'>Ayllium-Rin</a>
    </div>
    <div id="gameBoard">
      <div id="center">
        <div id="controls">
          <h3 id="brand">Ayllium Rin's</h3>
          <h2 id="title">Simon</h2>
          <div class="buttons">
            <div id="main">
              <div id="display">
                <div id="counter"></div>
              </div>
              <div>
                <div id="start" class='btn'></div>
                <p class="label">Start</p>
              </div>
              <div>
                <div id="strict" class='btn'></div>
                <p class="label">Strict</p>
              </div>
            </div>
            <div id="powerOn">
              <p class="label">Off</p>
              <div id="onOff">
                <div id="switch"></div>
              </div>
              <p class="label">On</p>
            </div>
          </div>
        </div>
      </div>
      <div id="green" class='gameControls'></div>
      <audio id="greenSound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto"></audio>
      <div id="red" class='gameControls'></div>
      <audio id="redSound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload="auto"></audio>
      <div id="yellow" class='gameControls'></div>
      <audio id="yellowSound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload="auto"></audio>
      <div id="blue" class='gameControls'></div>
      <audio id="blueSound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload="auto"></audio>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
  <footer>
     <div>
       <p class='link'>Site by: </p>
       <a target='_blank' href='https://Ayllium.net' class='link'>Ayllium-Rin</a>
       <p> | </p>
       <a href='mailto:Ayllium1@gmail.com' class='link'>Ayllium1@gmail.com</a>
       <p> | </p>
       <a target='_blank' href='https://Ayllium.net' class='link'>Ayllium.net</a>
     </div>
  </footer>
</html>
